<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Documentos</title>
    <style>
        /* Diseño para dispositivos de escritorio */
        .container {
            max-width: 70%;
            margin: 0 auto;
            font-family: 'Verdana', sans-serif;
            font-size: 13px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        select,
        input[type="text"],
        button {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        select:focus,
        input[type="text"]:focus,
        button:focus {
            outline: none;
            border-color: #00529c;
        }

        button {
            background-color: #00529c;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #285180;
        }

        .half-width {
            width: 49%;
        }

        .other-width {
            width: 99%;
        }

        .full-width {
            width: 100%;
        }

        /* Estilo para tabla en escritorio */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #00529c;
            color: white;
        }

        th,
        td {
            padding: 12px;
            width: 100px; /* Asignar un ancho constante a todas las celdas para asegurar uniformidad */
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #00529c;
            color: white;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 10%;
        }

        th:nth-child(5),
        td:nth-child(5) {
            width: 40%;
        }

        /* Estilo para la vista móvil */
        @media (max-width: 768px) {

            .half-width {
                width: 100%;
            }

            .table-container {
                display: none;
            }

            .mobile-only {
                display: block;
                width: 100%;
            }

            .mobile-only div {
                border: 1px solid #ddd;
                margin-bottom: 10px;
                padding: 10px;
                background-color: #f9f9f9;
            }

            .mobile-only div:nth-child(odd) {
                background-color: #f2f2f2;
            }

            .mobile-only span.label {
                font-weight: bold;
            }

            .mobile-only a {
                color: #00529c;
                text-decoration: none;
                font-weight: bold;
            }

            .mobile-only a:hover {
                text-decoration: underline;
            }
        }

        /* Estilo para ocultar la vista móvil en pantallas grandes */
        @media (min-width: 769px) {
            .mobile-only {
                display: none;
            }
        }

        /* Estilo para la paginación */
        .pagination {
            margin: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        .pagination button,
        .pagination span {
            background-color: #00529c;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
        }

        .pagination button:hover {
            background-color: #285180;
        }

        .pagination button.active {
            background-color: #ac0404; /* Color de fondo para la página activa */
            color: white; /* Color del texto para la página activa */
            border: 1px solid #007bff; /* Borde para la página activa */
        }

        .pagination span {
            cursor: default;
        }

        .pagination .arrow {
            font-weight: bold;
        }

        .pagination .arrow.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .numbers {
            display: flex;
            gap: 4px;
        }

        .pagination .numbers button {
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            width: 30px;
        }

        .pagination .numbers button.active {
            background-color: #FF0000; /* Cambia el color de fondo a rojo */
            color: white;
        }

        .pagination .numbers button:hover {
            background-color: #003d6b;
        }

        .pagination .numbers button.disabled {
            background-color: #ddd;
            color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Buscar Documentos</h1>
        <form id="searchForm">
            <div class="other-width">
                <label for="unit">Unidad:</label>
                <select id="unit" name="unit">
                    <option value="todos">TODOS</option>
                    <option value="DAF">DAF</option>
                    <option value="DPTO PPTO">DEPARTAMENTO DE PRESUPUESTO Y PLANIFICACIÓN FINANCIERA</option>
                    <option value="DPTO CONTAB">DEPARTAMENTO DE CONTABILIDAD</option>
                    <option value="DPTO TU">DEPARTAMENTO DE TESORO UNIVERSITARIO</option>
                    <option value="DIV ADQ">DIVISIÓN DE ADQUISICIONES</option>
                    <option value="DIV BINV">DIVISIÓN DE BIENES E INVENTARIOS</option>
                    <option value="DIV STOT">SECCIÓN TÉCNICA DE OPERACIONES TRIBUTARIAS</option>
                </select>
            </div>

            <div class="half-width">
                <label for="documentType">Tipo de Documento:</label>
                <select id="documentType" name="documentType">
                    <option value="todos">TODOS</option>
                    <option value="Circular">CIRCULARES</option>
                    <option value="Instructivo">INSTRUCTIVOS</option>
                    <option value="Comunicado">COMUNICADOS</option>
                </select>
            </div>

            <div class="half-width">
                <label for="year">Gestión:</label>
                <select id="year" name="year">
                    <option value="todos">TODOS</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                </select>
            </div>

            <div class="half-width">
                <label for="reference">Referencia:</label>
                <input type="text" id="reference" name="reference" placeholder="Buscar por referencia">
            </div>

            <div class="half-width">
                <label for="number">Número:</label>
                <input type="text" id="number" name="number" placeholder="Buscar por número">
            </div>

            <div class="full-width">
                <button type="submit">Buscar</button>
            </div>
        </form>

        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>TIPO</th>
                        <th>UNIDAD</th>
                        <th>FECHA</th>
                        <th>NÚMERO</th>
                        <th>REFERENCIA</th>
                        <th>ARCHIVO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los resultados de la búsqueda se agregarán aquí -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">Total de filas: 0</td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <!-- Vista móvil -->
        <div class="mobile-only">
            <!-- Los resultados de la búsqueda se agregarán aquí en formato de lista -->
        </div>

        <!-- Contenedor para la paginación -->
        <div class="pagination" id="paginationContainer"></div>
        
    </div>

    <script>
        const resultsPerPage = 15;
        let currentPage = 1; // Página actual
        let filteredResults = []; // Almacenar los resultados filtrados

        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitar recargar la página al enviar el formulario
            currentPage = 1; // Resetear a la primera página al realizar una nueva búsqueda
            filterResults();
        });

        function filterResults() {
            const unit = document.getElementById('unit').value.toLowerCase();
            const documentType = document.getElementById('documentType').value.toLowerCase();
            const year = document.getElementById('year').value.toLowerCase();
            const reference = document.getElementById('reference').value.toLowerCase();
            const number = document.getElementById('number').value.toLowerCase();

            // Filtrar los resultados basados en los criterios de búsqueda
            filteredResults = allResults.filter(result => {
                const matchesUnit = (unit === 'todos') || result.unit.toLowerCase() === unit;
                const matchesDocumentType = (documentType === 'todos') || result.type.toLowerCase() === documentType;
                const matchesYear = (year === 'todos') || result.date.toLowerCase().includes(year);
                const matchesReference = reference === '' || result.title.toLowerCase().includes(reference);
                const matchesNumber = number === '' || result.number.toLowerCase().includes(number);

                return matchesUnit && matchesDocumentType && matchesYear && matchesReference && matchesNumber;
            });

            updateTable();
            updateMobileResults();
            setupPagination();
        }

        function updateTable() {
            const tbody = document.getElementById('resultsTable').querySelector('tbody');
            tbody.innerHTML = ''; // Limpiar la tabla antes de agregar los resultados

            // Aplicar paginación
            const paginatedResults = filteredResults.slice((currentPage - 1) * resultsPerPage, currentPage * resultsPerPage);

            paginatedResults.forEach(result => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${result.type}</td>
                    <td>${result.unit}</td>
                    <td>${result.date}</td>
                    <td>${result.number}</td>
                    <td>${result.title}</td>
                    <td><a href="${result.file}" target="_blank">Ver archivo</a></td>
                `;
                tbody.appendChild(row);
            });

            // Actualizar el pie de tabla con el total de filas
            document.querySelector('tfoot td').textContent = `Total de filas: ${filteredResults.length}`;
        }

        function updateMobileResults() {
            const mobileContainer = document.querySelector('.mobile-only');
            mobileContainer.innerHTML = ''; // Limpiar los resultados móviles antes de agregar los nuevos

            // Aplicar paginación
            const paginatedResults = filteredResults.slice((currentPage - 1) * resultsPerPage, currentPage * resultsPerPage);

            paginatedResults.forEach(result => {
                const div = document.createElement('div');
                div.innerHTML = `
                    <div><span class="label">Tipo:</span> ${result.type}</div>
                    <div><span class="label">Unidad:</span> ${result.unit}</div>
                    <div><span class="label">Fecha:</span> ${result.date}</div>
                    <div><span class="label">Número:</span> ${result.number}</div>
                    <div><span class="label">Referencia:</span> ${result.title}</div>
                    <div><a href="${result.file}" target="_blank">Ver archivo</a></div>
                `;
                mobileContainer.appendChild(div);
            });
        }

        function setupPagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            paginationContainer.innerHTML = ''; // Limpiar la paginación antes de agregar nuevos botones

            const totalPages = Math.ceil(filteredResults.length / resultsPerPage);
            const maxVisiblePages = 7; // Máximo de páginas visibles en la paginación

            if (totalPages <= 1) {
                return; // No mostrar paginación si hay solo una página
            }

            // Función para crear un botón de página
            function createPageButton(page, isActive = false, isEllipsis = false) {
                const button = document.createElement('button');
                if (isEllipsis) {
                    button.textContent = '...';
                    button.classList.add('disabled');
                } else {
                    button.textContent = page;
                    if (isActive) {
                        button.classList.add('active');
                    }
                    button.addEventListener('click', function () {
                        if (!isActive && !isEllipsis) {
                            currentPage = page;
                            updateTable();
                            setupPagination();
                            window.scrollTo({ top: 0, behavior: 'smooth' }); // Desplazar hacia arriba
                        }
                    });
                }
                paginationContainer.appendChild(button);
            }

            // Función para crear las flechas de navegación
            function createArrowButton(direction) {
                const arrow = document.createElement('button');
                arrow.textContent = direction === 'prev' ? '<' : '>';
                arrow.classList.add('arrow');
                arrow.addEventListener('click', function () {
                    if ((direction === 'prev' && currentPage > 1) ||
                        (direction === 'next' && currentPage < totalPages)) {
                        currentPage += direction === 'prev' ? -1 : 1;
                        updateTable();
                        setupPagination();
                        window.scrollTo({ top: 0, behavior: 'smooth' }); // Desplazar hacia arriba
                    }
                });
                if ((direction === 'prev' && currentPage === 1) ||
                    (direction === 'next' && currentPage === totalPages)) {
                    arrow.classList.add('disabled');
                }
                paginationContainer.appendChild(arrow);
            }

            createArrowButton('prev'); // Crear flecha izquierda

            // Determinar las páginas visibles
            let startPage, endPage;

            if (totalPages <= maxVisiblePages) {
                // Mostrar todas las páginas
                startPage = 1;
                endPage = totalPages;
                for (let i = startPage; i <= endPage; i++) {
                    createPageButton(i, currentPage === i);
                }
            } else {
                if (currentPage <= 4) {
                    // Caso inicial
                    startPage = 1;
                    endPage = 5;
                    for (let i = startPage; i <= endPage; i++) {
                        createPageButton(i, currentPage === i);
                    }
                    createPageButton(null, false, true); // Ellipsis
                    createPageButton(totalPages, currentPage === totalPages);
                } else if (currentPage >= totalPages - 3) {
                    // Cuando se encuentra cerca del final
                    createPageButton(1, currentPage === 1);
                    createPageButton(null, false, true); // Ellipsis
                    startPage = totalPages - 4;
                    endPage = totalPages;
                    for (let i = startPage; i <= endPage; i++) {
                        createPageButton(i, currentPage === i);
                    }
                } else {
                    // Casos intermedios
                    createPageButton(1, currentPage === 1);
                    createPageButton(null, false, true); // Ellipsis
                    createPageButton(currentPage - 1, false, false);
                    createPageButton(currentPage, true, false); // Página actual
                    createPageButton(currentPage + 1, false, false);
                    createPageButton(null, false, true); // Ellipsis
                    createPageButton(totalPages, currentPage === totalPages);
                }
            }

            createArrowButton('next'); // Crear flecha derecha
        }

        // Simulación de datos de ejemplo
        var allResults = [
            { type: 'Instructivo', unit: 'DAF', date: '2024-07-09', number: '009', title: 'Compra por catalogo electrónico - Compro hecho en Bolivia.', file: 'https://drive.google.com/open?id=1HFjVXpMvy8-ctg1BUC4V37LLPtK6CRuo' },

            { type: 'Instructivo', unit: 'DAF', date: '2024-05-14', number: '007', title: 'Reiteración de elaboración del PAC e informes trimestrales de seguimiento, gestión 2024', file: 'https://drive.google.com/open?id=13YpjodwfMNJtVqqti-XFyU1L9UKTluSx' },
            { type: 'Instructivo', unit: 'DAF', date: '2024-02-05', number: '004', title: 'Compra de material de escritorio, toner, papeleria y material de limpieza', file: 'https://drive.google.com/open?id=1CdTeqsWZHbZrrJxCwRa4v7dJpaIkjh8t' },
            { type: 'Instructivo', unit: 'DAF', date: '2024-02-28', number: '003', title: 'Lineamientos para consultorías individuales financiadas con recursos de la administración central', file: 'https://drive.google.com/open?id=11UQBlfDfZ482x7K81FwR7CCn26vVsz8I' },
            { type: 'Instructivo', unit: 'DAF', date: '2024-01-24', number: '002', title: 'Presentación de documentación en ventanilla central y dirección administrativa financiera', file: 'https://drive.google.com/open?id=1m3dMQ4w1oaDF_Nlv5AZzk7Ib-vFfsFLS' },
            { type: 'Instructivo', unit: 'DAF', date: '2024-01-04', number: '001', title: 'Precautelar la estabilidad de estructura del "Edificio Hoy, Av. 6 de Agosto Nro. 2170"', file: 'https://drive.google.com/open?id=1jcn0mXtqkJCUUfOW7Jwnnkbg3Oq0S8Ln' },
            { type: 'Circular', unit: 'DAF', date: '2024-07-31', number: '011', title: 'Taller coordinación intrainstitucional para la elaboración del presupuesto 2025', file: 'https://drive.google.com/open?id=1WYvF8MGFEl0BCUMG1zbRJ6BuIsz8yCA8' },
            { type: 'Circular', unit: 'DAF', date: '2024-07-30', number: '010', title: 'Lineamientos para consultorías individuales financiadas con recursos de la administración central', file: 'https://drive.google.com/open?id=1fl8mWatooXjBobSkuDMupDpitMGto68o' },
            { type: 'Circular', unit: 'DAF', date: '2024-07-08', number: '009', title: 'Ajustes al "Sistema integrado financiero universitario SIFU+"', file: 'https://drive.google.com/open?id=1TFgZR58aKV0Q1vnGSBeBcDEmtBxtaH42' },
            { type: 'Circular', unit: 'DAF', date: '2024-05-23', number: '008', title: 'Cumplimiento del DS 0181, DS 4405, manual de procesos y procedimientos y RESABS en solicitudes de contratación', file: 'https://drive.google.com/open?id=1OV1wA3hVsnnjs1DunTENhJ9M-lXM_Ol3' },

            { type: 'Circular', unit: 'DPTO CONTAB', date: '2024-06-11', number: '004', title: 'Preparar una presentación de sus tareas en el departamento', file: 'https://drive.google.com/open?id=1acYoHlljjesKKTo84DalmbgVefpqFY5k' },
            { type: 'Circular', unit: 'DPTO CONTAB', date: '2024-05-20', number: '003', title: 'Informar de manera escrita a esta jefatura sobre las actividades y responsabilidades que tienen en su cargo', file: 'https://drive.google.com/open?id=1hx3tZIbWQrbehwu7M-Vva9xF0M2ACAey' },
